<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css/'%}" />
</head>

<body>

 {% csrf_token %}
    {% block content %}
        <h1> Add new flower </h1>
        <div class ="form-group row" style="width:20%">
                <form method="POST">
                    <!---add csrf token --->
                  <input type="hidden" value="{{ flower.id }}" name="id" />
                    Title: <input value="{{ flower.name }}" type="text" name="name" class = "form-control" placeholder="Name"/> <br/>
                    Description: <input value="{{ flower.description }}" type="text" name="description" class = "form-control" placeholder="Description"/> <br/>
                    Frequency: <input value="{{ flower.frequency }}" type="number" name="frequency" class = "form-control" placeholder="Frequency" /> <br/>
                    Amount: <input value="{{ flower.amount }}" type="number" name="amount" class = "form-control" placeholder="Amount"/> <br/>
                    Last Watering: <input value="{{ flower.last_watering }}" type="date" name="last_watering" class = "form-control" placeholder="date" /> <br/>
                    <input type="submit" value="Post">
                </form>
        </div>
    {% endblock %}
</body>
</html>
