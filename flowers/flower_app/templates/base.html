<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css/'%}" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body class=" text-white-50 bg-dark ">
{% csrf_token %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        {% if user.is_authenticated %}
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/main/"> {{ request.user.username }} Panel </a></li>
            <!---<li class = "nav-item"><a class="nav-link" href = "/flower_app/addflower/"> Add flower </a></li>
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/deleteflower/"> Delete flower </a></li>
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/updateflower/"> Update flower </a></li> --->
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/logout_user/"> Logout </a></li>
        {% else %}
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/main/"> Main Page </a></li>
            <li class = "nav-item"><a class="nav-link" href = "/flower_app/accounts/login"> Login / SignIn </a></li>

        {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
